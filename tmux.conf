## COMMAND AND KEY BINDINGS ##

# change prefix key
unbind C-b
set -g prefix `
bind ` send-prefix

# bind split window keys
unbind %
unbind '"'
bind v split-window -h
bind h split-window -v
bind '~' setw synchronize-panes on \; display-message "> Panes Input Synchronization ON"
bind '^' setw synchronize-panes off \; display-message "> Panes Input Synchronization OFF"

# select panes with arrows
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# bind config reload shortcut
bind r source-file ~/.tmux.conf \; display-message "> TMUX configuration reloaded."

# copy-mode
bind -n M-c copy-mode
set-option -g status-keys vi
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe 'xclip -in -selection clipboard'
bind -n C-v paste-buffer

# rebind clock
bind -n M-x clock-mode

# windows
bind -n C-n new-window

# pane/window cycling
bind -n M-a select-pane -t :.+
bind -n M-n next-window
bind -n M-p previous-window

# mouse wheel movement
bind -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

## ENVIRONMENT AND BEHAVIOUR SETTINGS ##

# terminal settings
set -g default-terminal screen-256color

# enable wm window titles
set -g set-titles on
set -g allow-rename on

# enable mouse
set -g mouse on

# history limit
set -g history-limit 30000

# status line
set -g status-justify centre
set -g status-position bottom
set -g status-interval 2

# messaging
set -g message-fg colour232
set -g message-bg colour166
set -g message-command-fg blue
set -g message-command-bg black

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The Clock
setw -g clock-mode-colour colour135
setw -g mode-attr bold

# The panes
set -g pane-border-bg colour236
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# The statusbar
set -g status-bg colour25 #colour234
set -g status-fg colour3
set -g status-attr dim
set -g status-left '#{prefix_highlight}#[fg=black,bg=colour3,none]⮀#[fg=colour233,bg=colour11,none]   #[fg=colour233,bg=colour11,bold]#(hostname) #[fg=colour11,bg=colour25,bold]⮀'
set -g status-right '#[fg=colour3,bg=colour25,none]⮂#[fg=colour233,bg=colour3,none]  #[fg=colour233,bg=colour3,bold] %d/%m #[fg=colour233,bg=colour11,bold]  %H:%M:%S '
set -g status-right-length 100
set -g status-left-length 32

setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour19
setw -g window-status-current-attr none
setw -g window-status-current-format '   #[fg=colour1]#I#[fg=colour250]:#[fg=colour21]#W#[fg=colour11]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour24
setw -g window-status-attr dim
setw -g window-status-format ' #[fg=colour21]   #W '

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sidebar'

# PLUGIN CONFIG
set -g @prefix_highlight_fg 'red'    # default is 'colour231'
set -g @prefix_highlight_bg 'black'  # default is 'colour04'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=yellow,bg=black' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_output_prefix '  '
set -g @prefix_highlight_output_suffix ''

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


