# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = false;
clear-shadow = true;
shadow-radius = 6.5;
shadow-offset-x = -6;
shadow-offset-y = -4;
shadow-opacity = 0.7;

# Found name with xwininfo > Window id
shadow-exclude = [
    "! name ~= ''",
    "class_g = ''",
    "class_g = 'i3bar'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "name ~= 'Notification'",
    "class_g = 'Conky'",
    "class_g = 'retroarch'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'Firefox'",
];

# Opacity
menu-opacity = 1.0;
inactive-opacity = 0.8;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
];
opacity-exclude = [
  "class_g = 'Firefox'",
  "name ~= 'st'",
  "name ~= 'zathura'",
  "name ~= 'code'",
];
opacity-rule = [
    "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "95:class_g ~= 'i3bar'",
    "95:name ~= 'rofi'"
];

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
refresh-rate = 0;
vsync = "opengl";
detect-transient = true;
detect-client-leader = true;
sw-opti = true

# GLX backend
glx-copy-from-front = false;
glx-swap-method = "undefined";
backend = "glx";

# Fading
fading = true;
fade-delta = 7;
fade-in-step = 0.03;
fade-out-step = 0.03;
