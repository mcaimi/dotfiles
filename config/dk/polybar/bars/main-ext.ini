;; global settings
[global/wm]
margin-bottom = 3
margin-top = 3

;; Bar Settings
[bar/main-ext]
monitor =
monitor-fallback =
monitor-strict = false

bottom = false
fixed-center = true

width = 100%
height = 24

offset-x = 0
offset-y = 0

background = ${color.bg}
foreground = ${color.fg}

# corner radii
radius-top = 1.0
radius-bottom = 1.0

line-size = 2
line-color = ${color.primary}

border-bottom-size = 2
border-bottom-color = ${color.primary}

padding = 1
module-margin-left = 1
module-margin-right = 1

;; BAR FONTS
;; labels
font-0 = "Iosevka Term Medium:style=Regular:size=11;3"
font-1 = "Iosevka Nerd Font:size=11;3"
;; dot characters for workspaces
font-2 = "Siji:pixelsize=15;3"
;; supplemental glyphs
font-3 = "RobotoMono Nerd Font:style=Mono:pixelsize=10;3"
font-4 = "Jua:size=11;3"

modules-left = workspaces mpd
modules-center = date
modules-right =  totp alsa wireless battery

separator =

spacing = 0
dim-value = 1.0
wm-name = "ext-polybar"
locale =

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 1
tray-scale = 1.0

enable-ipc = true

click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click =
cursor-scroll =

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false

; compositing settings
compositing-background = source
composting-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
