[module/wireless]
type = internal/network
interface = wireless0

interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = %{A1:~/.config/i3scripts/wifi.sh:}<ramp-signal>%{A}
format-disconnected = %{A1:~/.config/i3scripts/wifi.sh:}<label-disconnected>%{A}
format-connected-foreground = ${color.text_color}

label-connected = 直
label-connected-foreground = ${color.text_color}
label-disconnected = 睊
label-disconnected-foreground = ${color.fg-alt}

ramp-signal-0 = 直
ramp-signal-1 = 直
ramp-signal-2 = 直
ramp-signal-3 = 直
ramp-signal-4 = 直

